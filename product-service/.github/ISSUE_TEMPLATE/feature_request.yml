name: Feature Request
description: Suggest a new feature or improvement.
title: '[FEATURE] '
labels: [enhancement]
body:
  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: What would you like to be added or improved?
    validations:
      required: true

  - type: textarea
    id: justification
    attributes:
      label: Justification
      description: Why is this feature important or useful?
      placeholder: This would help with...
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any screenshots, diagrams, or links to support your idea.
      placeholder: Screenshots, links, or mockups.
    validations:
      required: false